<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo</title>
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</head>
<body>
  <div>
    <nav class="navbar" style="background-color: #509eff;">
      <div class="container-fluid">
          <a class="navbar-brand">
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <img src="./images/logo-cesf-e-cegov-01-1536x313.png" height="40" class="d-inline-block align-text-top">
            Mapa Interativo CSF
        </a>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Controle de Camada</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <!-- Controles de Camada -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-Assentamentos">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseAssentamentos" aria-expanded="false" aria-controls="panelsStayOpen-collapseAssentamentos">
                    Assentamentos Precários
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseAssentamentos" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-Assentamentos">
                  <div class="accordion-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchAssentamentosPrecarios" />
                      <label class="form-check-label" for="flexSwitchAssentamentosPrecarios">Assentamentos Precários</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-Cozinhas">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseCozinhas" aria-expanded="false" aria-controls="panelsStayOpen-collapseCozinhas">
                    Cozinhas Fortaleza
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseCozinhas" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-Cozinhas">
                  <div class="accordion-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCozinhasFortaleza" />
                      <label class="form-check-label" for="flexSwitchCozinhasFortaleza">Cozinhas Fortaleza</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-DensidadePopulacional">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseDensidadePopulacional" aria-expanded="false" aria-controls="panelsStayOpen-collapseDensidadePopulacional">
                    Densidade Populacional
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseDensidadePopulacional" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-DensidadePopulacional">
                  <div class="accordion-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchDensidadePopulacional" />
                      <label class="form-check-label" for="flexSwitchDensidadePopulacional">Densidade Populacional por Bairros</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-EscolasEstaduais">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseEscolasEstaduais" aria-expanded="false" aria-controls="panelsStayOpen-collapseEscolasEstaduais">
                    Escolas
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseEscolasEstaduais" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-EscolasEstaduais">
                  <div class="accordion-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchEcolasEstaduais" />
                      <label class="form-check-label" for="flexSwitchEcolasEstaduais">Escolas Estaduais</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchEcolasProfissionais" />
                        <label class="form-check-label" for="flexSwitchEcolasProfissionais">Escolas Profissionais</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-CrasCeara">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseCrasCeara" aria-expanded="false" aria-controls="panelsStayOpen-collapseCrasCeara">
                    Assistência Social
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseCrasCeara" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-CrasCeara">
                  <div class="accordion-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCrasCeara" />
                      <label class="form-check-label" for="flexSwitchCrasCeara">CRAS no Estado</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCreasCeara" />
                        <label class="form-check-label" for="flexSwitchCreasCeara">CREAS no Estado</label>
                      </div>
                  </div>
                </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-Territorio">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTerritorio" aria-expanded="false" aria-controls="panelsStayOpen-collapseTerritorio">
                    Território
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTerritorio" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-Territorio">
                  <div class="accordion-body">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchLotesInterior" />
                      <label class="form-check-label" for="flexSwitchLotesInterior">Lotes do Interior do Estado</label>
                    </div>
                    <!-- <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCreasCeara" />
                        <label class="form-check-label" for="flexSwitchCreasCeara">CREAS no Estado</label>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-SPS">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseSPS" aria-expanded="false" aria-controls="panelsStayOpen-collapseSPS">
                  Equipamentos SPS
                </button>
              </h2>
              <div id="panelsStayOpen-collapseSPS" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-SPS">
                <div class="accordion-body">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchequipSPS" />
                    <label class="form-check-label" for="flexSwitchequipSPS">Equipamentos da SPS</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Adicione outros controles de camada aqui -->
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPrBLyvHUrOUm-nklxJY3p_qiVwTa8Hos&loading=async&callback=initMap"></script>
  <script src="./src/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>
</body>
</html>
